<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 style="color: red">首页</h1>
<h2 th:text="${msg}"></h2>
<div shiro:notAuthenticated>
    <a th:href="@{/loginPage}">登陆</a>
</div>
<div shiro:Authenticated>
    <a th:href="@{/logoutAction}">退出</a>
</div>
<h3 th:if="${session.currentUser}!=null" th:text="'当前登陆用户：'+${session.currentUser}"></h3>
<hr>

<div shiro:hasPermission="user:add"><a th:href="@{/addPage}">增加</a></div>
<div shiro:hasPermission="user:update"><a th:href="@{/updatePage}">更新</a></div>

</body>
</html>
