<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.min.css}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
    <nav th:replace="~{commons/commons::topbar}"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{commons/commons::sidebar(active='employeeList')}"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h2>员工列表</h2>
            <a  class="btn btn-sm btn-success" th:href="@{/addEmployeeAction} ">添加员工</a>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>lastName</th>
                        <th>email</th>
                        <th>gender</th>
                        <th>department</th>
                        <th>birthday</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee:${employeeList}">
                            <td th:text="${employee.getId()}"></td>
                            <td th:text="${employee.getLastName()}"></td>
                            <td th:text="${employee.getEmail()}"></td>
                            <td th:text="${employee.getGender()==0?'女':'男'}"></td>
                            <td th:text="${employee.department.getDepartmentName()}"></td>
                            <td th:text="${#dates.format(employee.getBirthday(),'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/editEmployeePage(employeeId=${employee.getId()})}">编辑</a>
                                <button class="btn btn-sm btn-danger" th:href="@{/deleteEmployeeAction(employeeId=${employee.getId()})}">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
<script>window.jQuery || document.write('<script th:src="@{/js/jquery-slim.min.js}"><\/script>')</script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
