<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/img/favicon.ico}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
    <img class="mb-4" th:src="@{/img/logo.svg}" alt="" width="288" height="288">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
    <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" style="color:red"></p>
    <label for="inputEmail" class="sr-only" th:text="#{login.email}"></label>
    <input type="email" name="username" id="inputEmail" class="form-control" th:placeholder="#{login.email}" required
           autofocus>
    <label for="inputPassword" class="sr-only" th:text="#{login.password}"></label>
    <input type="password" name="password" id="inputPassword" class="form-control" th:placeholder="#{login.password}"
           required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="remember-me" th:text="#{login.remember}">
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}"></button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
</form>
</body>
</html>
