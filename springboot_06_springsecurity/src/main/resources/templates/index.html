<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/img/favicon.ico}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                首页
            </h3>
            <div sec:authorize="!isAuthenticated()"><a class="btn-primary" th:href="@{/loginPage}">登陆</a></div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="注销"/>
                </form>
                用户名：<span sec:authentication="name"></span>
                <p>角色：</p>
                <p th:each="authority : ${#authentication.getAuthorities()}"
                   th:if="${authority.getAuthority().startsWith('ROLE_')}"
                   th:text="${authority.getAuthority().replaceFirst('ROLE_', '')}">
                </p>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4" sec:authorize="hasRole('vip1')">
            <h3>
                VIP1
            </h3>
            <ul>
                <li>
                    <a th:href="@{/level1/1}">level1-1</a>
                </li>
                <li>
                    <a th:href="@{/level1/2}">level1-2</a>
                </li>
                <li>
                    <a th:href="@{/level1/3}">level1-3</a>
                </li>
            </ul>
        </div>
        <div class="col-md-4" sec:authorize="hasRole('vip2')">
            <h3>
                VIP2
            </h3>
            <ul>
                <li>
                    <a th:href="@{/level2/1}">level2-1</a>
                </li>
                <li>
                    <a th:href="@{/level2/2}">level2-2</a>
                </li>
                <li>
                    <a th:href="@{/level2/3}">level2-3</a>
                </li>
            </ul>
        </div>
        <div class="col-md-4" sec:authorize="hasRole('vip3')">
            <h3>
                VIP3
            </h3>
            <ul>
                <li>
                    <a th:href="@{/level3/1}">level3-1</a>
                </li>
                <li>
                    <a th:href="@{/level3/2}">level3-2</a>
                </li>
                <li>
                    <a th:href="@{/level3/3}">level3-3</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
