<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>test</h1>

<!--text不转移tag，utext会转移tag-->
<h2 th:text="${msg}"></h2>
<h2 th:utext="${msg}"></h2>

<!--也可以这么写：但是不建议。因为-->
<!--<h3 th:each="user:${users}">[[${user}]]</h3>-->
<h3 th:each="user:${users}" th:text="${user}"></h3>
</body>
</html>
